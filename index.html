<!doctype html>
<html>

    <head>
        <title>Our Funky HTML Page</title>
        <script src="exercises.js"></script>

        <meta name="description" content="Our first page">
        <meta name="keywords" content="html tutorial template">
        <style>
            body {
                background: #0EE2CA;
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                font-size: 20px;
            }
            div {
                width: 50%; /* Adjust width as needed */
                margin: auto;
                text-align: center;
            }
            .all_items {
                margin-top: 10%;
            }
            .result {
                margin: 20px auto;
                background: #fff;
            }
            .button {
                padding: 5px 10px;
                font-size: 16px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                background-color: #005f73;
                color: white;
            }
        </style>
    </head>

    <body>

        <div class="all_items">

            <label for="rus">Enter the word in Russian:</label>
            <input type="text" id="rus" name="rus"><br><br>

            <label for="eng">Enter the word in English:</label>
            <input type="text" id="eng" name="eng"><br><br>

            <input class="button" type="button" id="submit" value="Add" onClick="addWords()">
            <input class="button" type="button" id="submit" value="Delete Last" onClick="deleteLastWord()">

        </div>

        <div class="result" id="result"></div>

        <div>
            <input type="button" class="button" id="generate" value="Generate and Download HTML" onClick="generateHTML()">
        </div>

    </body>

</html>
